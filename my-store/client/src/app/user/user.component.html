<main>
  <h3>Bike of the day</h3>
  <p>{{random_bike.title}}</p>
  <p>{{random_bike.description}}</p>
</main>
<div>
  <h1>Sign Up</h1>
  <form  #form_data='ngForm' (submit)='sign_up()'>
    Name: <input [(ngModel)]='user.name' #name='ngModel' type="text" name="name" required><p></p>
    Email: <input [(ngModel)]='user.email' #email='ngModel' type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <span *ngIf='email.invalid'>Enter a valid email</span>
    <p></p>
    Password: <input [(ngModel)]='user.password' #password='ngModel' type="text" name="password"
    required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
    <span *ngIf='password.invalid'>Enter a valid email</span>
    <p></p>
    Confirm PS: <input [(ngModel)]='user.confirm_password' #confirm_password='ngModel' type="text" name="confirm_password"
    required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
    <p></p>
    <input type="submit" value="Sign Up" [disabled]='form_data.invalid' >
  </form>
  {{error | json}}
</div>
<div>
  <h1>Log In</h1>
  <form #formData='ngForm' (submit)='log_in()'>
    Email: <input [(ngModel)]='log_user.email' #email='ngModel' type="text" name="email" required ><p></p>
    Password: <input [(ngModel)]='log_user.password' #password='ngModel' type="text" name="password" required ><p></p>
    <input type="submit" value="Log In" [disabled]='restrict.status'>
    <p *ngIf='restrict.status'>{{restrict.message}}</p>
  </form>
</div>
