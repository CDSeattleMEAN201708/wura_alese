<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <div *ngFor='let color of colors()'>
    <div [ngStyle]="{
      'background-color': color,
      'width': '100px',
      'height': '100px'
    }">
      {{color}}
    </div>
  </div>
</div>
