
<a [routerLink]="['/players', 'list']">List</a>
<a [routerLink]="['/players', 'addplayer']">Add Player</a>

<form (submit)='create_player()'>
  <input
  type="text"
  name="name"
  required
  minlength='2'
  [(ngModel)]='player.name'
  #name_validation='ngModel'
  ><span *ngIf='name_validation.invalid'>Name must be at least 2 xters</span>
  <br>
  <input type="submit" value="Add Player" [disabled]='name_validation.invalid'>
</form>
