
<a [routerLink]="['/players', 'list']">List</a>
<a [routerLink]="['/players', 'addplayer']">Add Player</a>

<table>
  <tr>
    <th>Team Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor='let player of all_players'>
    <td>{{player.name}}</td>
    <td><button (click)='delete(player._id)' >Delete</button></td>
  </tr>
</table>
