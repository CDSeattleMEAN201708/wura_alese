      function draw_table() {

        let table = document.createElement('table')
        table.setAttribute("id", "top")
        document.getElementById('target').appendChild(table)

        let head = document.createElement('tr')
        head.setAttribute("id", "table_head")
        document.getElementById('top').appendChild(head)
        for (var i = 0; i < 13; i++) {
          if (i === 0) {
            continue
          } else {
            let td = document.createElement('th')
            td.innerHTML = i
            document.getElementById('table_head').appendChild(td)
          }
        }

        for (var i = 0; i < 13; i++) {

          let tr = document.createElement('tr')
          tr.setAttribute('class', 'table_row')
          document.getElementById('top').appendChild(tr)

            for (var j = 0; j < 13; j++) {
              if (i == 0 || j == 0) {
                continue
              } else {
                let td = document.createElement('td')
                td.innerHTML = i * j
                document.getElementsByClassName('table_row')[i].appendChild(td)
              }
            }
        }
      }
